apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjsbasicapp-ingress
spec:
  rules:
    - host: nextjsbasicapp.ms.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjsbasicapp-service
                port:
                  number: 80
